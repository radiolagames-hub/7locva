name: myapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.0.0
  video_player: ^2.10.0
  provider: ^6.1.5+1
  google_fonts: ^6.3.1
  path_provider: ^2.1.5
  timezone: ^0.9.0
  permission_handler: ^12.0.1
  shared_preferences: ^2.5.3
  audioplayers: ^6.0.0
  android_alarm_manager_plus: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/video1.mp4
    - assets/videos/video2.mp4
    - assets/audio/bell.mp3

  fonts:
    - family: BpgNinoMtavruli
      fonts:
        - asset: assets/fonts/bpg_nino_mtavruli_normal.otf
    - family: Eka
      fonts:
        - asset: assets/fonts/eka.ttf
