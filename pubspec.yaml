name: myapp
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  video_player: ^2.10.0
  provider: ^6.1.5+1
  google_fonts: ^6.3.1
  audioplayers: ^6.5.1
  awesome_notifications: ^0.10.1
  permission_handler: ^12.0.1
  timezone: ^0.10.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
    - assets/audio/
    - logo.png

  fonts:
    - family: BpgNinoMtavruli
      fonts:
        - asset: assets/fonts/bpg_nino_mtavruli_normal.otf
    - family: Eka
      fonts:
        - asset: assets/fonts/eka.ttf
